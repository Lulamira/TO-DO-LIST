<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Aplication</title>
    <link rel="stylesheet" href="custom.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="w-100 h-100 d-flex flex-column">
    <h1 class="m-0 w-100 bg-primary text-white p-3 text-center">
      To Do Aplication
    </h1>
    <div class="flex-grow-1 d-flex">
      <div class="w-50 h-100 d-flex flex-column p-5 gap-3">
        <input
          type="text"
          placeholder="Name"
          class="form-control"
          id="nameInput"
        />
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="check" />
          <label class="form-check-label" for="check"> Urgent </label>
        </div>
        <button class="btn btn-primary" id="addButton">Add</button>
      </div>
      <div class="w-50 p-5" id="items">No items</div>
    </div>
    <div class="p-2">
      <div
        class="progress"
        role="progressbar"
        aria-label="Basic example"
        aria-valuenow="0"
        aria-valuemin="0"
        aria-valuemax="100"
      >
        <div class="progress-bar" style="width: 0%" id="progresBar"></div>
      </div>
    </div>
    <div
      class="w-100 p-3 bg-primary text-white d-flex flex-column justify-content-center align-items-center"
    >
      <h4 class="m-0">Powered by <strong>Samer SuljiÄ‡</strong></h4>
      <h4 class="m-0">samersuljic1208@gmail.com</h4>
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
